<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Foods</title>
</head>

<body>
    <div class="container">

        <!-- Section 1 -->
        <section class="section-1">
            <h1 class="section-heading">
                Variety of <span class="section-heading color-accent">Foods</span>
            </h1>
            <div class="section-1-icons">
                <i class="fas fa-egg"></i>
                <i class="fas fa-stroopwafel change"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>
        <!-- End of Section 1 -->

        <!-- Section 2 -->

        <section class="section-2">
            <h1 class="section-heading">Popular Meals</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="images/card-img-1.png" alt="" class="card-img">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order Now</button>
                </div>
            </div>
        </section>

        <!-- End of Section 2 -->
        
    </div>
    <script src="script.js"></script>
</body>
</html>
